name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]            # 监听 main（或你惯用的分支）
    paths: ['frontend/**']      # 只有前端目录有改动才触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend     # 所有 run 步骤在 frontend 目录下进行
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 安装依赖
      - run: npm ci

      # 构建静态文件
      - run: npm run build

      # 发布到 gh-pages 分支
      - name: Publish
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist            # build 输出目录
          publish_branch: gh-pages     # 默认即可
