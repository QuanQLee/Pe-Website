# pages.yml
steps:
  - uses: actions/checkout@v4

  - name: Use Node
    uses: actions/setup-node@v4
    with:
      node-version: 18

  - name: Install
    working-directory: ./frontend     # ← 关键
    run: npm ci

  - name: Build
    working-directory: ./frontend     # ← 关键
    run: npm run build

  - name: Upload artifact
    uses: actions/upload-pages-artifact@v2
    with:
      path: ./frontend/dist           # ← 指向 Vite 输出
